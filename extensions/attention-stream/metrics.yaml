# This file defines the metrics that are recorded by the Glean SDK.
# APIs to use these pings are automatically generated at build time using
# the `glean_parser` PyPI package.

# Metrics in this file may make use of SDK reserved ping names. See
# https://mozilla.github.io/glean/book/dev/core/internal/reserved-ping-names.html
# for additional information.

---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

rally:
  id:
    type: uuid
    lifetime: user
    send_in_pings:
      - study-enrollment
      - deletion-request
      - events
      - user-journey
    description: |
      The id of the Rally client. This is generated by
      the Rally SDKs. A value of 00000000-0000-0000-0000-000000000000
      indicates a test payload. A value of 11111111-1111-1111-1111-111111111111
      indicates that the Rally id was not found or properly set.
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

user_journey:
  page_id:
    type: string
    description: |
      A unique ID associated with a page visit. Each
      page ID is 128-bit value, randomly generated with
      the Web Crypto API and stored as a hexadecimal
      string.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  url:
    type: url
    description: |
      The URL visited.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  referrer:
    type: url
    description: |
      The HTTP Referrer URL (if set).
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  page_visit_start_date_time:
    type: datetime
    time_unit: millisecond
    description: |
      When did the page visit start.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  page_visit_stop_date_time:
    type: datetime
    time_unit: millisecond
    description: |
      When did the page visit stop.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  attention_duration:
    type: quantity
    unit: milliseconds
    description: |
      How long the user attention event occurred
      (window/tab was focused and not idle).
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  audio_duration:
    type: quantity
    unit: milliseconds
    description: |
      How long a user audio event occurred.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  attention_and_audio_duration:
    type: quantity
    unit: milliseconds
    description: |
      How long a user audio event occurred while attention
      was focused on the tab.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never

  max_relative_scroll_depth:
    type: quantity
    unit: percentage
    description: |
      The largest depth reach on the page, as a
      proportion of the total page height.
    lifetime: ping
    send_in_pings:
      - user-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - TODO
    expires: never
