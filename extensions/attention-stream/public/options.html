        </div>
        <div class="flex-grow"></div>
    </div>
    <div
        class="p-12 max-w-xl mx-auto bg-white rounded-lg border border-gray-300 space-y-2 sm:py-4 sm:flex sm:align-middle sm:space-y-0 sm:space-x-6">

        <div class="text-left p-8">
            <div class="flex flex-wrap p-4">
                <p class="text-lg text-left text-black font-semibold flex-grow">
                    Rally Study Template
                </p>
                <p id="status" class="flex-grow-0 border border-black rounded-full p-1"></p>
            </div>
            <div class="rounded-lg flex flex-wrap border border-gray-500 space-y-2 p-8">
                <p class="p-2.5 inline-flex flex-grow">Pause or resume data collection</p>
                <p class="p-2.5 inline-flex flex-grow-0"></p>
                <div class="flex-grow-0">
                    <label for="toggleEnabled" class="flex-grow-0 items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="toggleEnabled" class="sr-only">
                            <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition">
                            </div>
                        </div>
                    </label>
                </div>
                <p class="flex-grow p-2.5 text-left bg-white">Studies are paused by default. Data is not collected when
                    studies are paused.</p>
            </div>

            <div class="text-justify space-y-1 py-12">
                <div class="rounded-lg flex flex-wrap border border-gray-500 space-y-1 p-8">
                    <p class="p-2.5 inline-flex flex-grow">Data Export</p>
                    <p class="p-2.5 inline-flex flex-grow-0"></p>
                    <button id="download"
                        class="bg-blue-500 border hover:bg-blue-900 text-white font-bold p-2 h-10 w-30 rounded inline-flex">
                        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
                        </svg>
                        <span>Download</span>
                    </button>
                    <p class="flex-grow p-2.5 bg-white">Download an export of all of the data this study has
                        collected locally.</p>
                </div>
            </div>

            <div class="text-justify">
                <div class="rounded-lg flex flex-wrap border border-gray-500 space-y-1 p-8">
                    <p class="p-2.5 inline-flex flex-grow">Danger Zone</p>
                    <p class="p-2.5 inline-flex flex-grow-0"></p>
                    <button id="clear-database"
                        class="bg-red-500 border hover:bg-red-900 text-white font-bold p-2 h-10 w-30 rounded inline-flex">
                        <span>Clear Database</span>
                    </button>
                    <p class="flex-grow p-2.5 bg-white">Clear the local IndexedDB database.</p>
                </div>
            </div>
        </div>
    </div>

    <a id="downloadLink" style="display:none"></a>
</body>
